<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numero (версия: 0.4)</title>
    <link rel="stylesheet" href="../styles/level.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Numero</h1>
            </div>
            <div class="version">
                <p>Версия: 0.4</p>
            </div>
        </div>
        <div class="layout">
            <div class="info">
                <h3>Бот загадал число от 1 до 10. Попробуй угадать это число! У тебя есть 5 попыток.</h3>
            </div>
            <hr>
            <div class="form">
                <input type="number" placeholder="Писать здесь...">
                <button>Вперёд!</button>
            </div>
            <div class="result">
                <div class="heading">
                    <h4>Результат:</h4>
                </div>
                <div class="content"></div>
            </div>
            <div class="history">
                <div class="heading">
                    <h4>История:</h4>
                </div>
                <div class="content"></div>
            </div>
            <hr>
            <div class="home">
                <a href="../index.html">На главную</a>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <p>Игра разработана Михаилом Батуриным в 2023 году. <a href="https://github.com/LittleCat1643/Numero">Github</a></p>
            </div>
        </div>
    </div>
    <script src="../scripts/easy.js"></script>
</body>
</html>
