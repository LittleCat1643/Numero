<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numero (version: 0.3)</title>
    <link rel="stylesheet" href="../styles/level.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Numero</h1>
            </div>
            <div class="version">
                <p>Version: 0.3</p>
            </div>
        </div>
        <div class="layout">
            <div class="info">
                <h3>The bot made a number from 1 to 50. Try to guess it! You have 20 attempts.</h3>
            </div>
            <hr>
            <div class="form">
                <input type="number" placeholder="Write here...">
                <button>Go!</button>
            </div>
            <div class="result">
                <div class="heading">
                    <h4>Result:</h4>
                </div>
                <div class="content"></div>
            </div>
            <div class="history">
                <div class="heading">
                    <h4>History:</h4>
                </div>
                <div class="content"></div>
            </div>
            <hr>
            <div class="home">
                <a href="../index.html">Home</a>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <p>The game was developed by Michael Baturin in 2023. <a href="https://github.com/LittleCat1643/Numero">Github</a></p>
            </div>
        </div>
    </div>
    <script src="../scripts/normal.js"></script>
</body>
</html>
