<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numero (version: 0.2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Numero</h1>
            </div>
            <div class="version">
                <p>Version: 0.2</p>
            </div>
        </div>
        <div class="layout">
            <div class="info">
                <h3>The bot made a number from 1 to 10. Try to guess it! You have 5 attempts.</h3>
            </div>
            <b>Record: <em class="record"></em></b>
            <div class="form">
                <input type="number" placeholder="Write here...">
                <button>Go!</button>
            </div>
            <div class="result">
                <div class="heading">
                    <h4>Result:</h4>
                </div>
                <div class="content"></div>
            </div>
            <div class="history">
                <div class="heading">
                    <h4>History:</h4>
                </div>
                <div class="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
